---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app nocodb
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 3.7.1
      interval: 30m
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  dependsOn:
    - name: rook-ceph-cluster
      namespace: rook-ceph
  values:
    controllers:
      nocodb:
        annotations:
          reloader.stakater.com/auto: "true"
        pod:
          securityContext:
            runAsUser: 1000
            runAsGroup: 1000
            fsGroup: 1000
            fsGroupChangePolicy: "OnRootMismatch"

        containers:
          app:
            image:
              repository: docker.io/nocodb/nocodb
              tag: 0.262.1@sha256:f27715a0f348c3d3bb60395245dd90207cc80b384edeb8f857ae6b5c36c1beaf
            env:
              NC_JWT_EXPIRES_IN: 48h
              PORT: &port 8080
              NC_PUBLIC_URL: "https://{{ .Release.Name }}.${SECRET_DOMAIN}"
              NC_S3_FORCE_PATH_STYLE: true

            envFrom:
              - secretRef:
                  name: nocodb-secret

            resources:
              requests:
                cpu: 5m
                memory: 128Mi
              limits:
                memory: 2Gi

    service:
      app:
        controller: nocodb
        ports:
          http:
            port: *port

    ingress:
      app:
        className: external
        annotations:
          gethomepage.dev/enabled: "true"
          gethomepage.dev/group: apps
          gethomepage.dev/name: nocodb
          gethomepage.dev/icon: nocodb.png
          gethomepage.dev/description: airtable alt

        hosts:
          - host: "{{ .Release.Name }}.${SECRET_DOMAIN}"
            paths:
              - path: /
                service:
                  identifier: app
                  port: http

    persistence:
      data:
        existingClaim: *app
        advancedMounts:
          nocodb:
            app:
              - path: /usr/app/data
