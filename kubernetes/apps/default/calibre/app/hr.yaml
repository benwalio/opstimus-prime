---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app calibre
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 3.5.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      strategy: rollback
      retries: 3
  dependsOn:
    - name: rook-ceph-cluster
      namespace: rook-ceph
  values:
    controllers:
      calibre:
        containers:
          app:
            image:
              repository: lscr.io/linuxserver/calibre
              tag: 7.20.0
            env:
              TZ: ${TIMEZONE}
              TITLE: *app
              UMASK: "022"
            envFrom: &envFrom
              - secretRef:
                  name: &secret calibre-secret
            probes:
              liveness:
                enabled: true
              readiness:
                enabled: true
              startup:
                enabled: true
                spec:
                  failureThreshold: 30
                  periodSeconds: 5
            securityContext:
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: true
              capabilities:
                drop: ["ALL"]
                add: ["seccomp:unconfined"]
            resources:
              requests:
                cpu: 100m
                memory: 250M
              limits:
                memory: 2Gi
    service:
      main:
        controller: calibre
        ports:
          http:
            port: 8080
          web:
            port: 8081
    ingress:
      main:
        className: internal
        annotations:
          gethomepage.dev/enabled: "true"
          gethomepage.dev/group: apps
          gethomepage.dev/name: Calibre
          gethomepage.dev/icon: mdi-library
        hosts:
          - host: "calibre.${SECRET_DOMAIN}"
            paths:
              - path: /
                pathType: Prefix
                service:
                  identifier: main
                  port: http
      web:
        className: internal
        annotations:
          gethomepage.dev/enabled: "true"
          gethomepage.dev/group: apps
          gethomepage.dev/name: Calibre Content
          gethomepage.dev/icon: mdi-library
        hosts:
          - host: "read.${SECRET_DOMAIN}"
            paths:
              - path: /
                pathType: Prefix
                service:
                  identifier: main
                  port: web
    persistence:
      config:
        existingClaim: *app
      tmp:
        type: emptyDir
      books:
        type: nfs
        server: "${SECRET_NFS_SERVER}"
        path: "${SECRET_NFS_MOUNT_MEDIA}"
        globalMounts:
          - path: /data
