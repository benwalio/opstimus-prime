---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/helm.toolkit.fluxcd.io/helmrelease_v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app homepage
spec:
  chart:
    spec:
      chart: app-template
      version: 3.7.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  interval: 15m
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      strategy: rollback
      retries: 3
  driftDetection:
    mode: enabled
    ignore:
      - paths:
          - /spec/containers/resources/limits
        target:
          kind: Pod
  values:
    defaultPodOptions:
      securityContext:
        seccompProfile:
          type: RuntimeDefault

    controllers:
      homepage:
        replicas: 2
        strategy: RollingUpdate
        pod:
          annotations:
            configmap.reloader.stakater.com/reload: &config homepage-config
            secret.reloader.stakater.com/reload: &secret homepage-secret

        containers:
          app:
            image:
              repository: ghcr.io/gethomepage/homepage
              tag: v0.10.9@sha256:b6d732817572f9af99ec168b10641b8f7820f30cfa5a5cc5c68f1e291804bec8
            env:
              TZ: ${TIMEZONE}
              LOG_LEVEL: debug
            envFrom:
              - secretRef:
                  name: *secret
            resources:
              requests:
                cpu: 25m
                memory: 105M
              limits:
                memory: 2G
    serviceAccount:
      # allow scraping of k8s resources for widget
      create: true
    service:
      app:
        controller: *app
        ports:
          http:
            port: 3000

    ingress:
      app:
        className: internal
        hosts:
          - host: &host "{{ .Release.Name }}.${SECRET_DOMAIN}"
            paths:
              - path: /
                pathType: Prefix
                service:
                  identifier: app
                  port: http

    persistence:
      config:
        type: configMap
        name: *config
        globalMounts:
          - subPath: settings.yaml
            path: /app/config/settings.yaml
          - subPath: widgets.yaml
            path: /app/config/widgets.yaml
          - subPath: services.yaml
            path: /app/config/services.yaml
          - subPath: bookmarks.yaml
            path: /app/config/bookmarks.yaml
          - subPath: docker.yaml
            path: /app/config/docker.yaml
          - subPath: kubernetes.yaml
            path: /app/config/kubernetes.yaml
