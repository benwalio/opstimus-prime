---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app paperless-ai
  namespace: media
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 3.7.3
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  maxHistory: 2
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      strategy: uninstall
      retries: 3
  uninstall:
    keepHistory: false
  values:
    controllers:
      paperless-ai:
        annotations:
          reloader.stakater.com/auto: "true"

        containers:
          app:
            image:
              repository: clusterzx/paperless-ai
              tag: 2.7.4
            env:
              PAPERLESS_API_URL: http://paperless.media:8000/api

            envFrom:
              - secretRef:
                  name: paperless-ai-secret

    service:
      app:
        controller: *app
        ports:
          http:
            port: 3000

    ingress:
      main:
        enabled: true
        className: internal
        annotations:
          gethomepage.dev/enabled: "true"
          gethomepage.dev/group: media
          gethomepage.dev/name: paperless-ai
          gethomepage.dev/icon: sh-paperless-ai.png
          gethomepage.dev/description: AI Agent for Paperless
        hosts:
          - host: &host "paperless-ai.${SECRET_DOMAIN}"
            paths:
              - path: /
                service:
                  identifier: app
                  port: http

    persistence:
      data:
        existingClaim: *app
        globalMounts:
          - subPath: data
            path: /app/data
