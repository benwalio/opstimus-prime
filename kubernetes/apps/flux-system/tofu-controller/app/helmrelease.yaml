---
# yaml-language-server: $schema=https://kube-schemas.pages.dev/helm.toolkit.fluxcd.io/helmrelease_v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: tofu-controller
spec:
  interval: 30m
  chart:
    spec:
      chart: tofu-controller
      version: 0.16.0-rc.5
      sourceRef:
        kind: HelmRepository
        name: tofu-controller
        namespace: flux-system
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      strategy: rollback
      retries: 3
  values:
    runner:
      image:
        repository: ghcr.io/benwalio/opentofu-runner
        tag: 1.9.0@sha256:60411f51776d925f73591543e02cca3114d0a89b5c8e858987669f9b3b9355e7
    metrics:
      enabled: true
      serviceMonitor:
        enabled: true
        interval: 1m
